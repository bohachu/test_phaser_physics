<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser JS Image Gravity, Drag, and Acceleration</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let image;
        let dragStartX;

        function preload() {
            this.load.image('myImage', 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/320px-PNG_transparency_demonstration_1.png');
        }

        function create() {
            image = this.physics.add.image(config.width / 2, 0, 'myImage').setInteractive();
            image.setCollideWorldBounds(true);
            image.setBounce(0.9);

            this.input.setDraggable(image);
            this.input.on('dragstart', function (pointer, gameObject) {
                gameObject.setTint(0xff0000);
                dragStartX = pointer.x;
            });

            this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
                gameObject.x = dragX;
                gameObject.y = dragY;
            });

            this.input.on('dragend', function (pointer, gameObject) {
                gameObject.clearTint();
                let acceleration = (pointer.x - dragStartX) * 10;
                gameObject.setVelocityX(acceleration);
            });
        }

        function update() {
        }
    </script>
</body>
</html>
